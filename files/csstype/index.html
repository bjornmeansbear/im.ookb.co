<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/layout.css">
  
  <script src="js/modernizr-2.5.3.js"></script>

</head>

<body>

  <div id="container">
    <header>
      <h1>CSS Type Specimen Demo</h1>
      <hr class="clear" />
    </header>
    <div id="main" role="main">
      <div>
        <div class="a dragme letterform"><p>A</p></div>
        <div class="b dragme letterform"><p>B</p></div>
        <div class="c dragme letterform"><p>C</p></div>
        <div class="d dragme letterform"><p>D</p></div>
        <div class="e dragme letterform"><p>E</p></div>
        <div class="f dragme letterform"><p>F</p></div>
        <div class="g dragme letterform"><p>G</p></div>
        <div class="h dragme letterform"><p>H</p></div>
        <div class="i dragme letterform"><p>I</p></div>
        <div class="j dragme letterform"><p>J</p></div>
        <div class="k dragme letterform"><p>K</p></div>
        <div class="l dragme letterform"><p>L</p></div>
        <div class="m dragme letterform"><p>M</p></div>
        <div class="n dragme letterform"><p>N</p></div>
        <div class="o dragme letterform"><p>O</p></div>
        <div class="p dragme letterform"><p>P</p></div>
        <div class="q dragme letterform"><p>Q</p></div>
        <div class="r dragme letterform"><p>R</p></div>
        <div class="s dragme letterform"><p>S</p></div>
        <div class="t dragme letterform"><p>T</p></div>
        <div class="u dragme letterform"><p>U</p></div>
        <div class="v dragme letterform"><p>V</p></div>
        <div class="w dragme letterform"><p>W</p></div>
        <div class="x dragme letterform"><p>X</p></div>
        <div class="y dragme letterform"><p>Y</p></div>
        <div class="z dragme letterform"><p>Z</p></div>
      </div>
      <hr class="clear" />
    </div>
    <footer>
      <p>this might work for copying letterforms: <a href="http://api.jquery.com/clone/">http://api.jquery.com/clone/</a></p>
      <p>Once Gabe gets his act together we can make this for real!</p>
    </footer>
  </div> <!-- eo #container -->

  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/jquery-ui/ui/jquery.ui.core.js"></script>
  <script src="js/jquery-ui/ui/jquery.ui.widget.js"></script>
  <script src="js/jquery-ui/ui/jquery.ui.mouse.js"></script>
  <script src="js/jquery-ui/ui/jquery.ui.draggable.js"></script>
  
  <script type="text/javascript">
    
    $(function() {
      $('.dragme').draggable();
    });

    $(".letterform").click(function() {
      $(this).clone().prependTo('#main hr.clear');
      $('.dragme').draggable();
    });
    
  </script>  

<!--   <script src="js/csstype.js"></script> -->
  

</body>
