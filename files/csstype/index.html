<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/layout.css">
  
  <script src="js/modernizr-2.5.3.js"></script>

</head>

<body>

  <div id="container">
    <header>
      <h1>CSS Type Specimen Demo</h1>
      <hr class="clear" />
    </header>
    <div id="main" role="main">
      <div class="a letterform"><p class="dragme">A</p></div>
      <div class="b letterform"><p class="dragme">B</p></div>
      <div class="c letterform"><p class="dragme">C</p></div>
      <div class="d letterform"><p class="dragme">D</p></div>
      <div class="e letterform"><p class="dragme">E</p></div>
      <div class="f letterform"><p class="dragme">F</p></div>
      <div class="g letterform"><p class="dragme">G</p></div>
      <div class="h letterform"><p class="dragme">H</p></div>
      <div class="i letterform"><p class="dragme">I</p></div>
      <div class="j letterform"><p class="dragme">J</p></div>
      <hr class="clear" />
    </div>
    <footer>
      <p>this might work for copying letterforms: <a href="http://api.jquery.com/clone/">http://api.jquery.com/clone/</a></p>
      <p>Once Gabe gets his act together we can make this for real!</p>
    </footer>
  </div> <!-- eo #container -->

  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/jquery-ui/ui/jquery.ui.core.js"></script>
  <script src="js/jquery-ui/ui/jquery.ui.draggable.js"></script>
  
  <script type="text/javascript">

    $(document).ready(function() {
      $('.dragme').draggable();
    });

    

    }

    $(".letterform").click(function() {
      $(this).clone().prependTo('#main hr.clear');
    });
    
  </script>  

</body>
</html>
