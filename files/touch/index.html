  <body class="home">
  
    <!-- Header!
    ================================================== -->
    <header class="container">
      <div class="row">
        <h1 class="span12">Adding a simple touch effect</h1><!-- END decorative SITE NAME -->
      </div>
    </header>

    <div id="main" role="main" class="container">

      <!-- main homepage slideshow -->
      <article class="row">
        <section class="span12">
          <p>Swipe left to turn the page red.</p>
          <p>Swipe right to turn the page blue.</p>
        </section>
      </article>
      
      <!-- end slideshow -->
            
    </div>

    <footer class="container">
      <div class="row">
        <p class="span3">&copy; 2013</p>
      </div>
    </footer>
  
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>

    <!-- CUSTOM JS CAN GO IN HERE -->
    <script>
    
      $(function() {
        // Bind the swipeHandler callback function to the swipe event on div.box
        $( "#main" ).on( 'swipeleft', swipeHandler );
       
        // Callback function references the event target and adds the 'swipe' class to it
        function swipeHandler( event ) {
          $('body').addClass( 'red' );
        }
      });
        
    </script>  
    
    <!-- end scripts-->

  </body>
  <!-- END BODY -->
