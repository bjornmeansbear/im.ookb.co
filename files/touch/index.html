<!DOCTYPE html>
<html lang="en" id="home"><!--<![endif]-->

  <head>
    <title>Touch... and more.</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://www.ookb.co/css/bootstrap.css" rel="stylesheet">
    <link href="http://www.ookb.co/css/bootstrap-responsive.css" rel="stylesheet">

    <style>
      body {
        background: rgba(132,132,120,1);
        color:rgba(47,41,38,1) !important;
      }
      
      .red     { background: rgba(183,80,81,1); }
      .orange  { background: rgba(195,115,99,1); }
      .blue    { background: rgba(157,178,176,1); }
    </style>

  </head>
  
  <body class="home">
  
    <!-- Header!
    ================================================== -->
    <header class="container">
      <div class="row">
        <h1 class="span12">Adding a simple touch effect</h1><!-- END decorative SITE NAME -->
      </div>
    </header>

    <div id="main" role="main" class="container">

      <!-- ****** -->
      <article class="row">
        <section class="span12">
          <p>Swipe left to turn the page red.</p>
          <p>Swipe right to turn the page blue.</p>
        </section>
      </article>
      <!-- end -->

      <!-- ****** -->
      <article id="swiper" class="row">
        <section class="span12 red" style="height:200px;">
          <p>Swipe Me!</p>
        </section>
      </article>
      <!-- end -->
            
    </div>

    <footer class="container">
      <div class="row">
        <p class="span3">&copy; 2013</p>
      </div>
    </footer>
  
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>

    <!-- CUSTOM JS CAN GO IN HERE -->
    <script>

      //$( "SELECTOR" ).on( "swipe", function( event ) { 
        //$(event.target).addClass( "red" );
        //THIS CAN BE ANY OTHER KIND OF FUNCTION TOO...
      //});

      $( ".home" ).on( "swipeleft", function( event ) { 
        $(".home" ).removeClass().addClass( "red" );
      });
      $( ".home" ).on( "swiperight", function( event ) { 
        $(".home" ).removeClass().addClass( "blue" );
      });

      $( "#swiper" ).on( "swipeleft", function( event ) { 
        $("#swiper section").removeClass().addClass( "orange" );
      });

      // returned to older V.

    </script>  
    
    <!-- end scripts-->

  </body>
  <!-- END BODY -->

</html>
